<polymer-element name="find-kth" attributes="k">
  <link rel="stylesheet" href="find-kth.css" />
  <template>
    <input type="text" value="{{a | asSpaceSepInts}}" />
    <input type="text" value="{{b | asSpaceSepInts}}" />
    <input type="number" value="{{k | asInt}}" />
    <button on-click="{{calc}}">calc</button>
    <div class="tables">
      <div class="table" id="a">
        <template repeat="{{num in a}}">
          <div class="row">
            <div class="cell">{{num | asInt}}</div>
          </div>
        </template>
      </div>
      <div class="table" id="b">
        <template repeat="{{num in b}}">
          <div class="row">
            <div class="cell">{{num | asInt}}</div>
          </div>
        </template>
      </div>
    </div>
    <div><label>kth:</label><span>{{kth}}</span></div>
    <hr />
    <div>
      <div><label>StepsState:</label></div>
      <div class="controls">
        <button id="startStep" on-click="{{startStep}}">start</button>
        <button id="resetStep" disabled on-click="{{resetStep}}">reset</button>
        <button id="prevStep"  disabled on-click="{{prevStep}}">prev</button>
        <button id="nextStep"  disabled on-click="{{nextStep}}">next</button>
      </div>
      <div class="state">
        <div><label>Step #:</label><span>{{stepState.step}}</span></div>
        <div><label># Steps:</label><span>{{stepState.steps.length}}</span></div>
        <div><label>k:</label><span>{{stepState.k}}</span></div>
      </div>
      <div class="table" id="steps">
        <template repeat="{{stepState.steps}}">
          <div class="row">
            <div class="cell">{{}}</div>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="find-kth.dart"></script>
</polymer-element>
