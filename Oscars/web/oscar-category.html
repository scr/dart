<link rel="import" href="oscar-nominee.html" />

<polymer-element name="oscar-category" attributes="name,nominees">
  <template>
    <div class="category">
      <div class="info">
        <div class="name">{{name}}</div>
        <div class="points-used">
          <label>pointsUsed: </label>
          <span>{{pointsUsed}}</span>
        </div>
        <div class="total-points">
          <label>totalPoints:</label>
          <span>{{nominees.length}}</span>
        </div>
        <div class="points-left">
          <label>pointsLeft: </label>
          <span>{{pointsLeft}}</span>
        </div>
      </div>
      <div class="nominees" id="nominees">
        <template repeat="{{nominee in nominees}}">
          <oscar-nominee name="{{nominee}}"></oscar-nominee>
        </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="oscar-category.dart"></script>
</polymer-element>
